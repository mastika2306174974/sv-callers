echo_run: 0  # run SV callers (0) or vanilla jobs (1)
enable_callers:
    - manta
    - delly
    - lumpy
    - gridss
mode: s # (s)omatic or (g)ermline SV calling

# filepath of the reference genome in FASTA format (excl. file suffix)
genome: data/fasta/Homo_sapiens.GRCh37.GATK.illumina

# list of file extensions
file_exts:
  fasta: .fasta
  fasta_idx:
    - .fasta.fai  # faidx index file
    - .fasta.bwt  # BWA v0.6.x index files
    - .fasta.amb  # |
    - .fasta.ann  # |
    - .fasta.pac  # |
    - .fasta.sa   # |
  bam: .bam
  bam_idx: .bam.bai
  vcf: .vcf
  bcf: .bcf

samples: samples.csv  # list of WGS samples (pairs) in BAM format
                      # PATH TUMOR NORMAL
callers:
  manta:
    threads: 24        # number of threads used
    memory: 16384      # allocated memory in MB
    tmpspace: 0        # min. temporary disk space in MB
    outdir: manta_out  # output dir relative to PATH/sample (see above)

  delly:
    threads: 2 # max. 2 if somatic mode otherwise defaults to 1
    memory: 8192
    tmpspace: 0
    outdir: delly_out
    sv_types:
        - BND
        - DEL
        - DUP
        - INS
        - INV

  lumpy:
    threads: 1 # multi-threading not supported!
    memory: 32768
    tmpspace: 0  # 1024
    outdir: lumpy_out

  gridss:
    threads: 24
    memory: 63488
    tmpspace: 0  # 10240
    outdir: gridss_out
