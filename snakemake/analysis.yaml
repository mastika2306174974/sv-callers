echo_run: 1  # run SV callers (0) or vanilla jobs (1)
enable_callers:
    - manta
    - delly
    - lumpy
    - gridss
mode: s # (s)omatic or (g)ermline SV calling

# filepath of the reference genome (in FASTA format)
genome: data/fasta/chr22.fasta

# filepath of the exclusion list with genomic regions (in BED format)
exclusion_list: data/ENCFF001TDO.bed

# list of registered file extensions
file_exts:
  fasta: .fasta
  fasta_idx:
    - .fasta.fai  # faidx index file
    - .fasta.bwt  # BWA v0.6.x index files
    - .fasta.amb  # |
    - .fasta.ann  # |
    - .fasta.pac  # |
    - .fasta.sa   # |
  bam: .bam
  bam_idx: .bam.bai
  vcf: .vcf
  bcf: .bcf
  bed: .bed

samples: samples.csv  # list of (paired) WGS samples in BAM file format
                      # columns: PATH,SAMPLE1,SAMPLE2
                      # SAMPLE1/SAMPLE2 correspond to tumor/normal samples;
                      # both samples are used in somatic mode while only SAMPLE1
                      # is used in germline mode
callers:
  manta:
    threads: 1          # number of threads used
    memory: 16384       # allocated memory in MB
    tmpspace: 0         # min. temporary disk space in MB
    outdir: manta_out   # output dir relative to PATH/sample (see above)
    exclude_regions: 0  # 1 - use an exclusion list in BED format otherwise 0

  delly:
    threads: 1  # max. 2 if somatic mode otherwise defaults to 1
    memory: 8192
    tmpspace: 0
    outdir: delly_out
    exclude_regions: 0
    sv_types:
        - BND  # translocation
        - DEL  # deletion
        - DUP  # duplication
        - INS  # insertion
        - INV  # inversion

  lumpy:
    threads: 1  # does not support multi-threading
    memory: 32768
    tmpspace: 0  # 1024
    outdir: lumpy_out
    exclude_regions: 0

  gridss:
    threads: 1
    memory: 63488
    tmpspace: 0  # 10240
    outdir: gridss_out
    exclude_regions: 0
